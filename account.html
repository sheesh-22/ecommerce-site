<div class="col-2">
    <div class="form-container">
        <div class="form-btn">
            <span onclick="login()">ورود</span>
            <span onclick="signup()">ثبت نام</span>
            <hr id="Indicator">
        </div>

        <form id="LoginForm">
            <input type="text" placeholder="نام کاربری" style="text-align: right;">
            <input type="password" placeholder="گذرواژه" style="text-align: right;">
            <button type="submit" class="btn">ورود</button>
            <a href="">فراموشی گذرواژه</a>
        </form>

        <form id="SignupForm">
            <input type="text" placeholder="نام کاربری" style="text-align: right;">
            <input type="email" placeholder="ایمیل" style="text-align: right;">
            <input type="password" placeholder="گذرواژه" style="text-align: right;">
            <button type="submit" class="btn">ثبت نام</button>							
        </form>
    </div>
</div>
    
    
    
<script type="text/javascript">
    var LoginForm = document.getElementById("LoginForm");
    var SignupForm = document.getElementById("SignupForm");
    var Indicator  = document.getElementById("Indicator");


    function signup(){

        SignupForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login(){

        SignupForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }

</script>
